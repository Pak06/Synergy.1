<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-body">
    <div class="login-card">
        <div class="mx-auto mb-4" style="width: 60px; height: 60px; border-radius: 50%; border: 4px solid var(--synergy-teal);"></div>
        <h2 class="fw-bold mb-1">Synergy</h2>
        <p class="text-muted small mb-4">Gestione Progetti Centralizzata</p>
        <form method="POST">
            <div class="mb-3 text-start">
                <label class="small fw-bold text-muted">EMAIL</label>
                <input type="email" name="email" class="form-control py-2" value="admin@synergy.it" style="border-radius: 10px;">
            </div>
            <div class="mb-4 text-start">
                <label class="small fw-bold text-muted">PASSWORD</label>
                <input type="password" name="password" class="form-control py-2" value="admin123" style="border-radius: 10px;">
            </div>
            <button type="submit" class="btn btn-dark w-100 fw-bold py-2" style="border-radius: 10px;">Accedi</button>
        </form>
    </div>
</body>
</html>
